name: Deploy Docker Compose
run-name: Deploy docker compose
on: workflow_dispatch
env:
  BUCKET_TF_STATE: ${{ secrets.BUCKET_TF_STATE}}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
jobs:
  deploy:
    name: Deploy docker compose
    runs-on: ubuntu-latest
    steps:
      - run: echo "Job is running on ${{ runner.os }}"
      - run: echo "Branch name is ${{ github.ref }} and repository is ${{ github.repository }}."
      - name: Tailscale
        uses: tailscale/github-action@v1
        with:
          authkey: ${{ secrets.TAILSCALE_EPHEMERAL_KEY }}
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/server.key
          chmod 600 ~/.ssh/server.key
          cat >>~/.ssh/config <<END
          Host server
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/server.key
            StrictHostKeyChecking no
          END
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
      - name: Create docker dir
        run: |
          ssh server 'mkdir -p ~/docker'
          ssh server 'sudo mkdir -p /var/yaml/datasette'
          ssh server 'sudo mkdir -p /var/yaml/prometheus'
      - name: Copy docker-compose to HCloud
        run: |
          scp docker-compose.yml server:~/docker
          scp metadata.yml server:/var/yaml/datasette
          scp prometheus.yml server:/var/yaml/prometheus
        working-directory: docker-compose
      - name: Run compose in HCloud
        run: |
          ssh server <<EOF
            cd ~/docker
            docker-compose pull
            docker-compose up --force-recreate --build -d
          EOF
